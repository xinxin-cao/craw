<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBoot模版渲染</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="/static/bootstrap.min.css" />
    <script src="/static/bootstrap.min.js"></script>
</head>
<body>
<form id="addProject" method="post" action="/test/addProject">
    <div class="form-group">
        <label for="menuName">菜单名称</label>
        <input type="text" class="form-control" id="menuName" name="menuName" placeholder="请输入菜单名称"/>
    </div>
    <div class="form-group">
        <label for="menuUrl">菜单URL</label>
        <input type="text" class="form-control" id="menuUrl" name="menuUrl" placeholder="请输入菜单名称"/>
    </div>
    <div class="form-group">
        <label for="resultCode">结果状态</label>
        <input type="text" class="form-control" id="resultCode" name="resultCode" value="200" readonly />
    </div>
    <div class="form-group">
        <label for="resultTxt">结果包含</label>
        <input type="text" class="form-control" id="resultTxt" name="resultTxt" placeholder="请输入结果包含" />
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
</html>
